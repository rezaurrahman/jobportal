<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
      
        
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <style>
            #loginModal{border: 1px solid #E9EFF8;border-radius: 13px;background: #E3E4E6;}   
            .container {width: 630px;margin-top: 200px;}
        </style>
    </h:head>
    <h:body>
       <!--login modal-->
       <div class="container" id="loginModal">
  <div class="modal-dialog">
  
      <div class="">
         
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <h:form class="form col-md-12 center-block">
              <p:growl id="msg" showDetail="true"/>
            <div class="form-group">
                 <label for="email">Email address</label>
                 <h:inputText id="email" value="#{loginBean.uname}" class="form-control input-lg"/>
            </div>
            <div class="form-group">
                 <label for="pass">Password</label>
                 <h:inputSecret id="pass" value="#{loginBean.password}" class="form-control input-lg"/>
            </div>
            <div class="form-group">
                <p:commandButton update="msg" class="btn btn-primary btn-lg btn-block" action="#{loginBean.adminLoginProject}" value="Sign In" />

            </div>
          </h:form>
      </div>
    
 
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
