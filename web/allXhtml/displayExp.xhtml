<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
          >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataGrid var="e" value="#{displayExMB.allEx}" columns="3" rows="10">
                <p:panel header="Experience">
                    <h:panelGrid columns="1">
                        <table> 
                            <tr>
                                <td><h:outputText value="Company name"/></td>
                                <td><h:inputText value="#{e.companyName}" /></td>        
                            </tr>
                            <h:outputText value="Designation"/>
                        <h:inputText value="#{e.designation}"/> 
                        <h:outputText value="Duration"/>
                        <h:inputText value="#{e.duration}"/>
                        <h:outputText value="ID"/>
                        <h:inputText value="#{e.exId}"/>
                        <p:commandButton value="ok" />
                        <p:commandButton value="UPDATE" action="#{experienceController.updated()}" actionListener="#{messageView.exAction(actionEvent)}"/>
                        </table>
                    </h:panelGrid>
                    
                </p:panel>
                
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
