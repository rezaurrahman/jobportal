<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:panel>
            
            <h:panelGrid columns="2" columnClasses="lebelColumn, fieldColumn">
                <p:outputLabel value="Titel"/>
                <p:inputText id="tl" value="#{academicController.acade.title}" label="tl" required="true"/>
               
                <p:outputLabel value="Institution"/>
                <p:inputText id="in" value="#{academicController.acade.institution}" label="in"/>
                
                <p:outputLabel value="Grade"/>
                <p:inputText id="gr" value="#{academicController.acade.grade}" label="gr"/>
                
                <p:outputLabel value="Passing year"/>
                <p:inputText id="ps" value="#{academicController.acade.passingYear}" label="ps"/>
                
                </h:panelGrid>
        </p:panel>

        <p:panel>
           
                
                
                <p:growl id="growl" life="2000" />
     
                <p:commandButton value="Save" id="ajax" update="growl" action="#{academicController.save()}" ajax="false" styleClass="ui-priority-primary" />
 

            
        </p:panel>
    </h:form>
</composition>
