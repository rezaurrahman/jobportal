<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:panel>
            
            <h:panelGrid columns="2" columnClasses="lebelColumn, fieldColumn">
                <p:outputLabel value="Name"/>
                <p:inputText id="rName" value="#{referenceController.reference.refName}" label="rName" required="true"/>
               
                <p:outputLabel value="Occupation"/>
                <p:inputText id="occ" value="#{referenceController.reference.refOccupation}" label="occ"/>
                
                <p:outputLabel value="Designation"/>
                <p:inputText id="desig" value="#{referenceController.reference.refDesignation}" label="desig"/>
                <p:outputLabel value="Contact No"/>
                <p:inputText id="contact" value="#{referenceController.reference.refContactNo}" label="contact"/>
                
                </h:panelGrid>
        </p:panel>

        <p:panel>
           
                
                
                <p:growl id="growl" life="2000" />
     
                <p:commandButton value="Save" id="ajax" update="growl" action="#{referenceController.save()}" ajax="false" styleClass="ui-priority-primary" />
 

            
        </p:panel>
    </h:form>
</composition>
