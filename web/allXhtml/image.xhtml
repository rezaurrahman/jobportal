<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Image Upload</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">  
            <p:messages showDetail="true"/> 
            <p:panelGrid columns="2">
                <h:outputLabel for="image" value="Select Image: *" />
                <p:fileUpload value="#{uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                <f:facet name="footer">
                    <p:commandButton value="Submit" ajax="false" 
                                     actionListener="#{uploadImage.upload}"/>
                </f:facet>
            </p:panelGrid>
            <p:spacer height="20"></p:spacer>
            <p:dataTable value="#{tableBean.allImage}" var="item" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 500px;" >           
                <f:facet name="header">
                    <h:outputText value="Image showing from database" />
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image Id" />
                    </f:facet>
                    <h:outputText value="#{item.imageID}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image Name" />
                    </f:facet>
                    <h:outputText value="#{item.imageName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?Image_id=#{item.imageID}" target="_blank" >
                        <h:graphicImage value="DisplayImage?Image_id=#{item.imageID}" width="90" height="70"></h:graphicImage>
                    </h:outputLink>

                </p:column>
            </p:dataTable>


            
            
            <p:dataTable value="#{tableBean.allImage}" style="width: 120px;" var="item">  

                <p:column>
                    <h:outputLink value="DisplayImage?Image_id=#{item.imageID}" target="_blank" >
                        <h:graphicImage value="DisplayImage?Image_id=#{item.imageID}" width="90" height="70"/>
                    </h:outputLink>
                </p:column>
                
            </p:dataTable>

        </h:form> 
    </h:body>
</html>
