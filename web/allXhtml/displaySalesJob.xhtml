<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataGrid var="e" value="#{displayITMB.allSales}" columns="1" rows="10">
                 <f:facet name="header">
                     <h:outputLabel value="JOB LIST of Sales"/>
                 </f:facet>
                 <p:panelGrid columns="5" style="width: 100%">
                     <p:outputPanel>
                         <h:panelGrid columns="1" cellpadding="5">
                         
                        <h:outputLabel value="Employer Name"/> 
                                <h:outputText value="#{e.employerName}"/>
                                        
                    
                                <h:outputLabel value="Job Title"/>
                     <h:outputText value="#{e.jobTitle}"/>
                     
                     <h:outputLabel value="Deadline"/>
                 
                     <h:outputText value="#{e.deadline}"/>
                     
                     <h:outputLabel value="Job Category"/>
                     <h:outputText value="#{e.jobCategory}"/>
                 </h:panelGrid>  
                         </p:outputPanel>
                 </p:panelGrid>  
                        
                        
                        
                        
                    
                    
                
                
            </p:dataGrid>

        </h:form>
    </h:body>
</html>
