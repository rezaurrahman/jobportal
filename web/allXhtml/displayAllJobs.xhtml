<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h:head>
        <style type="text/css">
            .fom{
                margin-left: 250px;
                margin-right: 200px;
                width: 750px;
                height: 600px;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto'
              rel='stylesheet' type='text/css' />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- <h:outputStylesheet name="./css/default.css"/>-->
        <h:outputStylesheet name="./css/style.css"/>

        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="f">
            
           <div id="header">
            <a href="index.html" class="logo"><p:graphicImage value="/resources/images/logo.jpg" alt="setalpm" width="149" height="28" /></a>                                                                                                                                                                                                                                      
            <span class="slogan">Your Key to Success</span>
            <ul id="menu">
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="displayAllJobs.xhtml" target="_blank">All Jobs</a></li>
                <li><a href="login.xhtml" target="_blank">My Career</a></li>
                <li><a href="aboutUs.xhtml" target="_blank">About Us</a></li>
                <li><a href="contactUs.xhtml" target="_blank">Help</a></li>
                <li><a href="contactUs.xhtml" target="_blank">Contact Us</a></li>
                <li class="last"><a href="new.xhtml">Register</a></li>
            </ul>

        </div>
            
             <p:dataGrid var="e" value="#{postJobCon.findAll}" columns="1" rows="10">
                 <f:facet name="header">
                     <h:outputLabel value="All JOB LIST"/>
                 </f:facet>
                 <p:panelGrid columns="5" style="width: 80%; margin-left: 100px">
                     <p:outputPanel>
                         <h:panelGrid columns="1" cellpadding="5">
                         
                        <h:outputLabel value="Employer Name"/> 
                        <h:outputText value="#{e.expDate}"/>
                                        
                    
                                <h:outputLabel value="Job Title"/>
                     <h:outputText value="#{e.jobTitle}"/>
                     
                     <h:outputLabel value="Deadline"/>
                 
                     <h:outputText value="#{e.deadline}"/>
                   
                     
                     <p:commandLink update=":f:detail" oncomplete="PF('jobDetails').show()" title="Details">
                         Details
                         <f:setPropertyActionListener value="#{e}" target="#{postJobCon.selectedJob}"/>
                     </p:commandLink>
                 </h:panelGrid>  
                         </p:outputPanel>
                 </p:panelGrid>  
                        
                        
                        
                        
                    
                    
                
                
            </p:dataGrid>
            <p:dialog header="Job details" widgetVar="jobDetails" modal="true" showEffect="fade" rendererType="false">
                <p:outputPanel id="detail">
                    <p:panelGrid columns="2">
                        <h:outputText value="Employer name"/>
                        <h:outputLabel value="#{postJobCon.selectedJob.employerName}"/>
                        
                        <h:outputText value="Job Title"/>
                        <h:outputText value="#{postJobCon.selectedJob.jobTitle}"/>
                        <h:outputText value="No of post available"/>
                        <h:outputText value="#{postJobCon.selectedJob.noOfPost}"/>
                        <h:outputText value="Job requirements"/>
                        <h:outputText value="#{postJobCon.selectedJob.jobRequ}"/>
                        <h:outputText value="Education requirements"/>
                        <h:outputText value="#{postJobCon.selectedJob.educationReqr}"/>
                        <h:outputText value="Required Experience"/>
                        <h:outputText value="#{postJobCon.selectedJob.requireExperience}"/>
                        <h:outputText value="Job Nature"/>
                        <h:outputText value="#{postJobCon.selectedJob.jobNature}"/>
                        <h:outputText value="Working Place"/>
                        <h:outputText value="#{postJobCon.selectedJob.workingPlace}"/>
                        <h:outputText value="Working Hours"/>
                        <h:outputText value="#{postJobCon.selectedJob.workingHours}"/>
                        <h:outputText value="Salary"/>
                        <h:outputText value="#{postJobCon.selectedJob.salary}"/>
                        <h:outputText value="Deadline"/>
                        <h:outputText value="#{postJobCon.selectedJob.deadline}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{postJobCon.selectedJob.email}"/>
                        <h:outputText value="Address"/>
                        <h:outputText value="#{postJobCon.selectedJob.address}"/>
                        
                        <p:spacer/>
                                        <a href="apply.xhtml">Apply</a>

                        <!--update="msg" action="#{jobPostCtrl.apply()}"-->
                    </p:panelGrid>
                    
                </p:outputPanel>
                
            </p:dialog>
             
            <!--<p:growl id="msg"/>-->
        </h:form>
       
    </h:body>
</html>
